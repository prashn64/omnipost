<!DOCTYPE HTML>
<html>
  <head>
    <title>jQuery UI Omnipost</title>
    <!--TODO: Create build file that parses out filename tags to build plugin.-->
    <style type="text/css" filename="ui.omnipost.css">
    body{width:576px;margin-left:auto;margin-right:auto;padding-top:10px;}
    .ui-omniPost{width:500px;}
    .ui-omniPostActive{color:#a1a1a1;font-style:italic;}
    #ui-omniPostSubmit{margin-left:auto;}
    #ui-omniPostText:focus{outline:none;}
    #ui-omniPostCollapse{height:16px;position:relative;float:right;top:21px;}
    </style>
  </head>
  <body>
    <div id='myPostBox' title='Your response here...'></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <script type="text/javascript" src="https://raw.github.com/padolsey/jQuery.fn.autoResize/master/jquery.autoresize.js"></script>
    <script type="text/javascript" src="coffee-script.js"></script>
    <script type="text/coffeescript" filename="jquery.ui.omnipost.coffee">
    (($) ->
      $.widget "ui.omnipost",

        _create: ->
          collapse = $("<img alt='x' title='x' id='ui-omniPostCollapse'>")  
          collapse.attr('src', 'http://officeimg.vo.msecnd.net/en-us/images/MB900432537.jpg')
          text = $("<textarea id='ui-omniPostText'></textarea>")
          text.autoResize(extraSpace: 50).addClass('ui-omniPost')     
          @element.append(collapse)
          @element.append(text)
          @element.append($('<br/>'))
          post = $("<button id='ui-omniPostSubmit'>Post</button>")
          @element.append(post)
          @element.addClass('ui-omniPost')
          @element.focusin( =>
            unless text.attr('readonly')
              post.show()
              collapse.show()
              text.height(50) if text.height() < 50
            text.removeClass('ui-omniPostActive')
            if text.val() is @element.attr('title')
              text.val('')
          )
          collapse.click( =>          
            post.hide()
            text.val(@element.attr('title'))
            text.addClass('ui-omniPostActive')
            text.height(28)
            collapse.hide()
          ).click()
          @element.focusout( => collapse.click() if text.val() is '')

        destroy: ->
          @element.remove()

        _setOption: (option, value) ->
          $.Widget::_setOption.apply(this, arguments)

    ) jQuery
    </script>
    <script type="text/coffeescript">
    (($) ->
      $('#myPostBox').omnipost()
    ) jQuery
    </script>
  </body>
</html>
